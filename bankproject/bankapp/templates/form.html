



<form action="register" method="Post">
  {% csrf_token %}
  <input type="text" name="name" placeholder="enter your name"><br>
   <input type="date" name="DOB" placeholder="enter your dob"><br>
    <input type="number" name="age" placeholder="enter your age"><br>
    <input type="text" name="gender" placeholder="male or female"><br>
    <input type="number" name="phonenumber" placeholder="enter phonenumber"><br>
    <input type="text" name="address" placeholder="enter address"><br>
    <input type="text" name="district" placeholder="enter district">
    <input type="search" name="branch" placeholder="enter branch name">
    <input type="text" name="account type"placeholder="enter account type">
    <input type="checkbox" name="materials provide" placeholder="enter name of materials provided">
    <input type="submit">
    <input type="button" name="login">
</form>
